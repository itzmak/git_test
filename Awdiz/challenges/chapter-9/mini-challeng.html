<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Box Model Example</title>
    <style>
      .custom-box {
        width: 300px;
        height: 200px;
        padding: 20px;
        margin: 40px;
        border: 3px dashed #e74c3c;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="custom-box">Box with defined size, padding, margin, border, and box-sizing.</div>
  </body>
</html>
