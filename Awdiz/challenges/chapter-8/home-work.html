<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Styled Heading and Paragraph</title>

    <!-- Google Font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <style>
      body {
        font-family: "Poppins", sans-serif;
      }

      h1 {
        color: #1abc9c;
        text-align: center;
        font-weight: 600;
      }

      p {
        font-size: 18px;
        line-height: 1.6;
        color: rgba(0, 0, 0, 0.7);
      }

      p a {
        color: blue;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1>Awdiz</h1>

    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sed nam vitae earum reiciendis molestias qui magnam atque ducimus tenetur delectus.
      <a href="#">this link</a> to see the link styling.
    </p>
  </body>
</html>
